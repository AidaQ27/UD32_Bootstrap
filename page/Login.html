<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UD32 - LogIn</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <header class="head-form mt-5 text-center text-light">
                    <h1>Log In</h1>
                    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum odio suscipit vitae rem
                        minus assumenda expedita aliquam accusantium repellat molestiae.</p>
                </header>

                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-4">

                        <div>
                            <h2>Login to our site</h2>
                            <p>Enter Username and Password</p>
                        </div>

                        <div class="mb-4">
                            <input type="text" class="form-control" id="Username" aria-describedby="username"
                                placeholder="Username">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="password" placeholder="*******">
                        </div>
                        <div class="text-center"><button type="submit"
                                class="btn btn-color px-5 mb-1 w-100">Login</button></div>
                    </form>
                </div>

                <div class="text-center">
                    <p class="text-center text-white mt-5">Login with:</p>
                    <button type="button" class="btn btn-outline-primary">Facebook</button>
                    <button type="button" class="btn btn-outline-info">Twitter</button>
                    <button type="button" class="btn btn-outline-danger">Google+</button>
                </div>



            </div>
        </div>
    </main>

    <a class="m-3 col-6 col-sm-4 col-md-3 col-lg-1 position-fixed bottom-0 end-0 btn btn-dark"
        class="text-decoration-none text-light" style="line-height: 60px;" href="../index.html">Inicio</a>

</body>

</html>
